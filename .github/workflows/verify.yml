name: Verify by Library Checker

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    name: ${{ matrix.category }} ${{ matrix.problem }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        include:
          - category: data_structure
            problem: unionfind

          - category: data_structure
            problem: point_add_range_sum

          - category: data_structure
            problem: point_set_range_composite

          - category: data_structure
            problem: range_affine_range_sum

          - category: graph
            problem: scc

          - category: tree
            problem: tree_diameter

          - category: number_theory
            problem: enumerate_primes

          - category: geo
            problem: sort_points_by_argument

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3

      - name: Clone library-checker-problems
        run: |
          git clone https://github.com/yosupo06/library-checker-problems.git

      - name: Verify ${{ matrix.problem }}
        timeout-minutes: 5
        run: |
          ulimit -s unlimited

          echo "PROBLEM=${{ matrix.problem }}"

          echo "Generate test cases"
          cd library-checker-problems
          ./generate.py -p ${{ matrix.problem }}
          cd ..

          echo "Build"
          cargo build --release --bin ${{ matrix.problem }}
          BIN=target/release/${{ matrix.problem }}

          echo "Test"
          IN_DIR=library-checker-problems/${{ matrix.category }}/${{ matrix.problem }}/in
          OUT_DIR=library-checker-problems/${{ matrix.category }}/${{ matrix.problem }}/out
          CHECKER=library-checker-problems/${{ matrix.category }}/${{ matrix.problem }}/checker
          passed=0
          failed=0
          for input in "$IN_DIR"/*.in; do
            [ -e "$input" ] || continue

            basename=$(basename "$input" .in)
            output="$OUT_DIR/${basename}.out"

            if [ ! -f "$output" ]; then
              echo "Warning: $output not found, skipping"
              continue
            fi

            if $BIN < "$input" > actual.out 2>/dev/null; then
              if [ -x "$CHECKER" ]; then
                if $CHECKER "$input" actual.out "$output" > /dev/null 2>&1; then
                  echo "PASSED: $basename"
                  passed=$((passed + 1))
                else
                  echo "FAILED: $basename"
                  failed=$((failed + 1))
                fi
              else
                if diff -q actual.out "$output" > /dev/null 2>&1; then
                  echo "PASSED: $basename"
                  passed=$((passed + 1))
                else
                  echo "FAILED: $basename"
                  failed=$((failed + 1))
                fi
              fi
            else
              echo "FAILED (runtime error): $basename"
              failed=$((failed + 1))
            fi
          done

          echo ""
          if [ $passed -eq 0 ] && [ $failed -eq 0 ]; then
            echo "No test cases found"
            exit 1
          elif [ $failed -eq 0 ]; then
            echo "All $passed tests passed"
            exit 0
          else
            echo "Results: $passed passed, $failed failed"
            exit 1
          fi

